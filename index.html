<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AceVod</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/Fav.jpg" />

  <!-- Open Graph -->
  <meta property="og:title" content="AceVod" />
  <meta property="og:description" content="serenity in simplicity" />
  <meta property="og:image" content="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/Lp.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://acevod.eth.box" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/BgDesk3.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    @media (max-width: 768px) {
      body {
        background: url('https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/BgMob3.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    }

    .glass-box, .social-glass, .tools-glass {
      backdrop-filter: blur(16px);
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 2rem 2rem 1.5rem;
      text-align: center;
      width: 320px;
      margin: 1rem 0;
      animation: fadeIn 1.2s ease-out;
      position: relative;
      z-index: 1;
    }

    .glass-box::before, .social-glass::before, .tools-glass::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      z-index: -1;
      background: linear-gradient(90deg, cyan, #fff, cyan);
      background-size: 300% 300%;
      animation: shimmer 3s linear infinite;
      border-radius: 22px;
      mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      padding: 3px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-banner {
      max-width: 80%;
      width: auto;
      height: auto;
      max-height: 160px;
      margin-top: 0rem;
      animation: fadeIn 1.2s ease-out;
    }

    .header-separator, .separator {
      width: 80%;
      height: 2px;
      margin-top: 0.8rem;
      margin-bottom: 0.8rem;
      background: radial-gradient(circle, cyan, transparent);
      box-shadow: 0 0 8px cyan;
      border-radius: 1px;
      animation: fadeIn 1.2s ease-out;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.3rem;
      border: 2px solid cyan;
      animation: bounce 3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .shimmer-text {
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #0ff, #fff, #0ff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2.5s linear infinite;
    }

    .tools-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #0ff, #fff, #0ff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2.5s linear infinite;
    }

    .tools-separator {
      height: 1px; /* lebih tipis */
      margin: 0.5rem auto 1rem auto;
      background: radial-gradient(circle, cyan, transparent);
      box-shadow: 0 0 6px cyan;
      border-radius: 1px;
      animation: fadeIn 1.2s ease-out;
      width: 60%;         
      max-width: 120px;   
    }

    .desc {
      font-size: 1.05rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 6px cyan);
    }

    .tool-box {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: left;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .tool-box:last-child {
      margin-bottom: 0;
    }

    .tool-box img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .tool-box img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 6px cyan);
    }

    .tool-text {
      font-size: 0.85rem;
      color: #ccc;
      line-height: 1.3rem;
      max-width: 220px;
      text-align: justify;
    }

    .tool-text a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .tool-text a:hover {
      color: #fff;
      text-decoration: underline;
      text-shadow: 0 0 6px cyan;
    }

    .footer {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #ccc;
      animation: fadeIn 1.5s ease-out;
      flex-wrap: wrap;
    }

    .footer img {
      height: 22px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .footer img:hover {
      transform: scale(1.1);
    }

    .copyright {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 0.5rem;
      text-align: center;
      animation: fadeIn 1.8s ease-out;
    }
  </style>
</head>
