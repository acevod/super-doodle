<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AceVod</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/Fav.jpg" />

  <!-- Open Graph -->
  <meta property="og:title" content="AceVod" />
  <meta property="og:description" content="serenity in simplicity" />
  <meta property="og:image" content="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/Lp.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://acevod.eth.box" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/BgDesk3.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    @media (max-width: 768px) {
      body {
        background: url('https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/BgMob3.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    }

    .glass-box, .social-glass {
      backdrop-filter: blur(16px);
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 2rem 2rem 1.5rem;
      text-align: center;
      width: 320px;
      margin: 1rem 0;
      animation: fadeIn 1.2s ease-out;
      position: relative;
      z-index: 1;
    }

    .glass-box::before, .social-glass::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      z-index: -1;
      background: linear-gradient(90deg, cyan, #fff, cyan);
      background-size: 300% 300%;
      animation: shimmer 3s linear infinite;
      border-radius: 22px;
      mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      padding: 3px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.3rem;
      border: 2px solid cyan;
      animation: bounce 3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .shimmer-text {
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #0ff, #fff, #0ff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2.5s linear infinite;
    }

    .desc {
      font-size: 1.05rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      align-items: center;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 6px cyan);
    }

    .footer {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #ccc;
      animation: fadeIn 1.5s ease-out;
      flex-wrap: wrap;
    }

    .footer img {
      height: 22px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .footer img:hover {
      transform: scale(1.1);
    }

    .copyright {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 0.5rem;
      text-align: center;
      animation: fadeIn 1.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <img class="profile-img" src="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/Pp.gif" alt="Profile" />
    <h1 class="shimmer-text">AceVod</h1>
    <div class="desc">serenity in simplicity</div>
  </div>

  <div class="social-glass">
    <div class="social-icons">
      <a href="https://x.com/0xAceVod" target="_blank" title="X (Twitter)">
        <img src="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/logo-white.png" alt="X" />
      </a>
      <a href="https://t.me/AceVod" target="_blank" title="Telegram">
        <img src="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/Logo.png" alt="Telegram" />
      </a>
      <a href="https://discord.com/users/1260875957691088958" target="_blank" title="Discord">
        <img src="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/Discord-Symbol-Blurple.png" alt="Discord" />
      </a>
      <a href="https://tiktok.com/@acevod" target="_blank" title="TikTok">
        <img src="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/TikTok_Icon_Black_Circle.png" alt="TikTok" />
      </a>
    </div>
  </div>

  <div class="footer">
    <span>built with</span>
  </div>
  <div class="footer">
    <a href="https://app.ens.domains" target="_blank">
      <img src="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/ens-logo-Blue.svg" alt="ENS" />
    </a>
    <a href="https://eth.box" target="_blank">
      <img src="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/box-light.png" alt="BOX" />
    </a>
    <a href="https://vercel.com" target="_blank">
      <img src="https://raw.githubusercontent.com/acevod/super-doodle/refs/heads/main/vercel-logotype-dark.png" alt="Vercel" style="height: 18px;" />
    </a>
  </div>

</body>
