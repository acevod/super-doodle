<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AceVod</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/acevod/eth-limo-mirror/refs/heads/main/IMG_20250530_205416_235.jpg" type="image/jpeg" />

  <!-- Open Graph & Twitter Preview -->
  <meta property="og:title" content="AceVod" />
  <meta property="og:description" content="serenity in simplicity" />
  <meta property="og:image" content="https://raw.githubusercontent.com/acevod/eth-limo-mirror/refs/heads/main/bbed6e284005af298100abc98357b14b.gif" />
  <meta property="og:url" content="https://acevod.eth.box" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://raw.githubusercontent.com/acevod/eth-limo-mirror/refs/heads/main/20250801_234846.jpg') center center / cover no-repeat fixed;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 1rem;
      animation: fadeIn 1.2s ease-out;
      max-width: 90%;
      width: 400px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 2px solid #333;
      animation: bounce 3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .shimmer-text {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ccc, #fff, #ccc);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2.5s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .desc {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 2rem;
    }

    .social-icons a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
      text-shadow: 0 0 8px #fff;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
      .shimmer-text {
        font-size: 2rem;
      }
      .social-icons {
        font-size: 1.7rem;
        gap: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-img" src="https://raw.githubusercontent.com/acevod/eth-limo-mirror/refs/heads/main/bbed6e284005af298100abc98357b14b.gif" alt="Profile" />
    <h1 class="shimmer-text">AceVod</h1>
    <div class="desc">serenity in simplicity</div>
    <div class="social-icons">
      <a href="https://x.com/0xAceVod" target="_blank" title="X (Twitter)">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://t.me/AceVod" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://discord.com/users/1260875957691088958" target="_blank" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://tiktok.com/@acevod" target="_blank" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>
</body>
</html>
